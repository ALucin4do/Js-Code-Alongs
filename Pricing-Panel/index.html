<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="pricing-table">

        <div class="pricing-plan">
            <img src="styles/icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pessoal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dominio Customizável</li>
                <li class="pricing-features-item">Repousa após 30 minutos de inatividade</li>
            </ul>
            <span class="pricing-price">Grátis</span>
            <a href="#/" class="pricing-button">Assine!</a>
        </div>

        <div class="pricing-plan">
            <img src="styles/icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header"> Time pequeno </h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Nunca Repousa</li>
                <li class="pricing-features-item">Multiplos trabalhadores para apps mais poderosos</li>
            </ul>
            <span class="pricing-price">R$ 150,00</span>
            <a href="#/" class="pricing-button is-featured">Teste Grátis</a>
        </div>

        <div class="pricing-plan">
            <img src="styles/icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Empresa</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicado</li>
                <li class="pricing-features-item">Escalabilidade simples horizontal</li>
            </ul>
            <span class="pricing-price">R$ 400,00 </span>
            <a href="#/" class="pricing-button">Teste Grátis</a>
        </div>

    </div>


    <!-- <p>original code by : Travis Williamson</p> -->
</body>


</html>
